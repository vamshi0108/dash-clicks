<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashclicks</title>
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="header">
      <a href="/" class="branding">
        <img src="/img/logo.png" alt="" class="logo" />
      </a>
    </div>
    <div id="user-task"></div>
    <form id="user-form">
      <button class="submit">ADD USER</button>
    </form>
    <div class="form-popup" id="myForm">
      <form action="/" class="form-container">
        <h4>ADD USER</h4>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          id="username"
          class="align-right"
          required
        />

        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          class="align-right"
          required
        />

        <button type="submit" class="btn" id="login-button">Login</button>
      </form>
    </div>
    <div class="form-popup" id="mytask">  
      <form action="/" class="form-container">
        <input
          type="text"
          placeholder="Enter user task"
          name="username"
          id="username"
          class="align-right"
          required
        /><button type="submit" class="btn" id="login-button">submit</button>
      </form>
    </div>
    <script src="js/data.js"></script>
  </body>
</html>
